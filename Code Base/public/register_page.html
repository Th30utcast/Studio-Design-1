<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - HomeQuest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0C1E3D;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
    }

    .container {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    label .required {
      color: red;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3a6ee8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2f5ec1;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HomeQuest</div>
    <nav>
      <a href="main_page.html">Home</a>
      <a href="login_page.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Sign Up</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="firstName">First Name <span class="required">*</span></label>
        <input type="text" id="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name <span class="required">*</span></label>
        <input type="text" id="lastName" required />
      </div>

      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
        <input type="password" id="confirmPassword" required />
        <div class="error" id="passwordError">Passwords do not match.</div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" />
      </div>

      <div class="form-group">
        <label for="userType">Register As <span class="required">*</span></label>
        <select id="userType" required>
          <option value="">Select type</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
      </div>

      <button type="submit">Register</button>

      <p style="text-align: center; margin-top: 15px;">
        Already have an account?
        <a href="login_page.html" style="color: #3a6ee8; text-decoration: underline;">Log in</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const passwordError = document.getElementById('passwordError');

      if (password !== confirmPassword) {
        passwordError.style.display = "block";
        return;
      } else {
        passwordError.style.display = "none";
      }

      const data = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: password,
        phoneNumber: document.getElementById('phoneNumber').value.trim(),
        address: document.getElementById('address').value.trim(),
        userType: document.getElementById('userType').value
      };

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          localStorage.setItem("email", data.email);
          localStorage.setItem("userType", data.userType);
          localStorage.setItem("firstName", data.firstName);
          localStorage.setItem("lastName", data.lastName);
          localStorage.setItem("phoneNumber", data.phoneNumber);
          localStorage.setItem("address", data.address);
          localStorage.setItem("membership", "silver"); // default for sellers

          alert("Registration successful!");
          window.location.href = "mainlogged_page.html";
        } else {
          const msg = await res.text();
          alert("Registration failed: " + msg);
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred during registration.");
      }
    });
  </script>
</body>
</html>
