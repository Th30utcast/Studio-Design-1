<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - HomeQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0C1E3D;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .account-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .account-details label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    .account-details input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 16px;
    }

    .account-details button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3a6ee8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .account-details button:hover {
      background-color: #2f5ec1;
    }
  </style>
  <script src="translations.js"></script>
  <script src="language-switcher.js"></script>
</head>
<body>
  <header>
    <div class="logo" data-translate="logo">HomeQuest</div>
    <nav>
      <a href="mainlogged_page.html" data-translate="home">Home</a>
      <a href="login_page.html" data-translate="logout">Logout</a>
    </nav>
  </header>

  <div class="account-container">
    <h2 data-translate="account">My Account</h2>
    <form class="account-details">
      <label for="name" data-translate="full_name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" data-translate="enter_first_name">

      <label for="email" data-translate="email">Email</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" data-translate="enter_email">

      <label for="phone" data-translate="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1234567890" data-translate="enter_phone">

      <label for="password" data-translate="password">Change Password</label>
      <input type="password" id="password" name="password" placeholder="New Password" data-translate="enter_password">

      <button type="submit" data-translate="update">Update Information</button>
    </form>
  </div>
</body>
</html>
