<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Page - HomeQuest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0C1E3D;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: 600;
    }
    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3a6ee8;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f5ec1;
    }
    #verification-section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HomeQuest</div>
    <nav>
      <a href="mainlogged_page.html">Home</a>
      <a href="main_page.html">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Account Information</h2>

    <div style="text-align: center; margin-bottom: 20px;">
      <img id="profilePreview" src="https://via.placeholder.com/150?text=No+Photo" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 2px solid #3a6ee8;" />
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="text" id="email" readonly />
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="firstName" readonly />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lastName" readonly />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" id="phoneNumber" />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" id="address" />
    </div>

    <div class="form-group">
      <label>Profile Picture</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="image/*" />
    </div>

    <button id="updateInfoBtn">Update Information</button>

    <div id="verification-section">
      <h3>Account Verification</h3>
      <p id="verification-status">Checking status...</p>

      <form id="verificationForm" style="display: none;">
        <label for="idUpload">Upload your ID to verify:</label>
        <input type="file" id="idUpload" name="idUpload" accept="image/*,application/pdf" required />
        <button type="submit">Submit for Verification</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const email = localStorage.getItem("email");
      const firstName = localStorage.getItem("firstName");
      const lastName = localStorage.getItem("lastName");
      const phoneNumber = localStorage.getItem("phoneNumber") || "";
      const address = localStorage.getItem("address") || "";
      const membership = localStorage.getItem("membership");

      document.getElementById("email").value = email || "";
      document.getElementById("firstName").value = firstName || "";
      document.getElementById("lastName").value = lastName || "";
      document.getElementById("phoneNumber").value = phoneNumber;
      document.getElementById("address").value = address;

      const statusText = document.getElementById("verification-status");
      const verificationForm = document.getElementById("verificationForm");

      if (!email) {
        statusText.textContent = "⚠️ No email found. Please log in.";
        return;
      }

      try {
        const res = await fetch(`/api/auth/account?email=${email}`);
        const data = await res.json();

        if (res.ok) {
        if (data.isVerified) {
          statusText.textContent = "✅ Your account is verified.";
        } else {
          statusText.textContent = "❌ Your account is not verified.";
          verificationForm.style.display = "block";
        }

        // ✅ Add this to display profile photo
        if (data.photo) {
          document.getElementById("profilePreview").src = data.photo;
        }
      }
      } catch (err) {
        console.error(err);
        statusText.textContent = "❌ Server error.";
      }
    });

    // Handle profile picture upload and other info update
    document.getElementById("updateInfoBtn").addEventListener("click", async () => {
      const email = localStorage.getItem("email");
      const phoneNumber = document.getElementById("phoneNumber").value;
      const address = document.getElementById("address").value;
      const profilePicture = document.getElementById("profilePicture").files[0];

      const formData = new FormData();
      formData.append("email", email);
      formData.append("phoneNumber", phoneNumber);
      formData.append("address", address);

      if (profilePicture) {
        formData.append("profilePicture", profilePicture);
      }

      try {
        const res = await fetch("/api/auth/update-info", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          alert("Your information has been updated.");
        } else {
          const msg = await res.text();
          alert("❌ Error: " + msg);
        }
      } catch (err) {
        console.error(err);
        alert("❌ Failed to update information.");
      }
    });

    // Handle ID upload for verification
    document.getElementById("verificationForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = localStorage.getItem("email");

      const formData = new FormData();
      formData.append("email", email);
      formData.append("idDocument", document.getElementById("idUpload").files[0]);

      try {
        const res = await fetch("/api/auth/upload-id", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          alert("✅ Document uploaded. You're now verified!");
          document.getElementById("verification-status").textContent = "✅ Your account is verified.";
          document.getElementById("verificationForm").style.display = "none";
        } else {
          const msg = await res.text();
          alert("❌ Error: " + msg);
        }
      } catch (err) {
        console.error(err);
        alert("❌ Upload failed.");
      }
    });
  </script>
</body>
</html>
