<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HomeQuest - Login</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0C1E3D;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #162c52;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      font-size: 44px;
      font-family: 'Great Vibes', cursive;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ffffff;
    }

    #login-form h2 {
      font-size: 28px;
      margin-bottom: 25px;
      font-family: 'Times New Roman', Times, serif;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    #error-msg {
      color: #ff6b6b;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #3a6ee8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #335dc1;
    }

    a {
      color: #8fb6ff;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="translations.js"></script>
  <script src="language-switcher.js"></script>
</head>
<body>
  <div class="login-container">
    <h1 class="logo" data-translate="logo">HomeQuest</h1>
    <form id="login-form">
      <h2 data-translate="login">Login</h2>

      <div id="error-msg"></div>

      <div class="form-group">
        <label for="email" data-translate="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" data-translate="enter_email" required/>
      </div>

      <div class="form-group">
        <label for="password" data-translate="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" data-translate="enter_password" required/>
      </div>

      <button type="submit" data-translate="login">Login</button>
      <p><a href="register_page.html" data-translate="dont_have_account">Don't Have an Account? Sign Up</a></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          window.location.href = 'mainlogged_page.html';
        } else {
          const msg = await res.text();
          errorMsg.textContent = msg || 'Login failed. Please try again.';
        }
      } catch (err) {
        errorMsg.textContent = 'Server error. Please try again later.';
        console.error('Login error:', err);
      }
    });
  </script>
</body>
</html>
