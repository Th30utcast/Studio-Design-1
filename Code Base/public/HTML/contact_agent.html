<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Agent - HomeQuest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/contact_agent.css">
</head>
<body>
  <header>
    <a href="mainlogged_page.html" class="logo">HomeQuest</a>
    <nav>
      <a href="mainlogged_page.html">Home</a>
      <a href="account_page.html">Account</a>
      <a href="mainlogged_page.html#contact">Help</a>
    </nav>
  </header>

  <div class="container">
    <a href="javascript:history.back()" class="back-button">‚Üê Back to Listing</a>
    
    <div class="form-card">
      <h1>Contact Property Agent</h1>
      
      <form id="contactForm">
        <input type="hidden" id="listingId" name="listingId" value="property1">
        
        <div class="form-group">
          <label for="fullName" class="required">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
          <label for="email" class="required">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone" class="required">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="I'm interested in this property and would like more information..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="btnText">Send Message</span>
        </button>
      </form>
    </div>
  </div>

  <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background-color: white; padding: 30px; border-radius: 10px; text-align: center;">
      <div class="spinner" style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
      <p style="margin-top: 15px; font-weight: bold;">Sending your message...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <footer>
    <p>&copy; 2025 HomeQuest. All rights reserved.</p>
  </footer>

  <script src="../JS/contact_agent.js"></script>
  <script src="../JS/translations.js"></script>
  <script src="../JS/language-switcher.js"></script>

  
</body>
</html>
