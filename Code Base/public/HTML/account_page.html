<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Page - HomeQuest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0C1E3D;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: 600;
    }
    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-group input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      background-color: #3a6ee8;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f5ec1;
    }
    #verification-section {
      margin-top: 40px;
    }
    #profilePreview {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3a6ee8;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HomeQuest</div>
    <nav>
      <a href="mainlogged_page.html">Home</a>
      <a href="main_page.html">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Account Information</h2>

    <div style="text-align: center;">
      <img id="profilePreview" src="/uploads/default-profile.png" alt="Profile Picture" />
      <button type="button" id="removePhotoBtn" style="margin-top: 10px;">Remove Photo</button>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" readonly />
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="firstName" readonly />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lastName" readonly />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" id="phoneNumber" />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" id="address" />
    </div>

    <div class="form-group">
      <label>Profile Picture</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="image/*" />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="dataConsent" />
        I consent to the use of my data to improve location-based services.
      </label>
    </div>

    <button id="updateInfoBtn">Update Information</button>

    <div id="verification-section">
      <h3>Account Verification</h3>
      <p id="verification-status">Checking status...</p>

      <form id="verificationForm" style="display: none;">
        <label for="idUpload">Upload your ID to verify:</label>
        <input type="file" id="idUpload" name="idUpload" accept="image/*,application/pdf" required />
        <button type="submit">Submit for Verification</button>
      </form>
    </div>
  </div>

  <!-- âœ… External JS -->
  <script src="../JS/account_page_scripts.js"></script>
</body>
</html>
