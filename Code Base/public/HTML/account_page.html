<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Page - HomeQuest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/account_page_styles.css" />
</head>
<body>
  <header>
    <div class="logo">HomeQuest</div>
    <nav>
      <a href="mainlogged_page.html">Home</a>
      <a href="main_page.html">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Account Information</h2>

    <div style="text-align: center;">
      <img id="profilePreview" src="/uploads/default-profile.png" alt="Profile Picture" />
      <button type="button" id="removePhotoBtn" style="margin-top: 10px;">Remove Photo</button>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" readonly />
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="firstName" readonly />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lastName" readonly />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" id="phoneNumber" />
    </div>

    <div class="form-group">
      <label>Street</label>
      <input type="text" id="street" />
    </div>
    
    <div class="form-group">
      <label>City</label>
      <input type="text" id="city" />
    </div>
    
    <div class="form-group">
      <label>State</label>
      <input type="text" id="state" />
    </div>
    
    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" id="postalCode" />
    </div>
    
    <div class="form-group">
      <label>Country</label>
      <input type="text" id="country" />
    </div>
    

    <div class="form-group" id="subscriptionInfo" style="display: none;">
      <label>Subscription Plan</label>
      <input type="text" id="membership" readonly />
    </div>
    
    <div class="form-group" id="membershipActions" style="display: none;">
      <button id="changePlanBtn" class="btn-primary">Change Plan</button>
    </div>
    
    <div class="form-group">
      <label>Profile Picture</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="image/*" />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="dataConsent" />
        I consent to the use of my data to improve location-based services.
      </label>
    </div>

    <button id="updateInfoBtn">Update Information</button>

    <div id="verification-section">
      <h3>Account Verification</h3>
      <p id="verification-status">Checking status...</p>

      <form id="verificationForm" style="display: none;">
        <label for="idUpload">Upload your ID to verify:</label>
        <input type="file" id="idUpload" name="idUpload" accept="image/*,application/pdf" required />
        <button type="submit">Submit for Verification</button>
      </form>
    </div>
  </div>
  
  <script src="../JS/account_page_scripts.js"></script>
</body>
</html>
