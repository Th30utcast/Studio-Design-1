<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - HomeQuest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/login_styles.css" />
</head>
<body>
  <header>
    <div class="logo" data-translate="logo">HomeQuest</div>
    <nav>
      <a href="main_page.html" data-translate="home">Home</a>
      <a href="register_page.html" data-translate="register">Register</a>
    </nav>
  </header>

  <div class="container">
    <h2 data-translate="login">Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email" data-translate="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password" data-translate="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" data-translate="login">Login</button>
    </form>
  </div>

  <p style="text-align: center; margin-top: 15px;">
    Donâ€™t have an account?
    <a href="register_page.html" style="color: #3a6ee8; text-decoration: underline;">Sign up</a>
  </p>
  
  <script src="../JS/language-switcher.js"></script>
  <script src="../JS/translations.js"></script>
  <script src="../JS/login_scripts.js"></script>  
</body>
</html>
