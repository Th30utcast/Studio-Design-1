<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Viewing - HomeQuest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/appointment_page_styles.css" />
</head>
<body>
  <header>
    <a href="mainlogged_page.html" class="logo">HomeQuest</a>
    <nav>
      <a href="mainlogged_page.html">Home</a>
      <a href="mainlogged_page.html#listings">Listings</a>
      <a href="mainlogged_page.html#about">About</a>
      <a href="account_page.html">Account</a>
      <a href="mainlogged_page.html#contact">Help</a>
    </nav>
  </header>

  <div class="container">
    <div class="property-info">
      <h3 id="propertyLocation">Loading property...</h3>
      <div class="property-price" id="propertyPrice"></div>
      <div class="property-details" id="propertyDetails"></div>
    </div>

    <div class="form-card">
      <h1>Schedule a Property Viewing</h1>
      
      <form id="viewingForm">
        <input type="hidden" id="listingId" name="listingId">
        
        <div class="form-group">
          <label for="fullName" class="required">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
          <label for="email" class="required">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone" class="required">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label class="required">Preferred Viewing Date & Time</label>
          <div class="datetime-picker">
            <div>
              <label for="viewingDate">Date</label>
              <input type="date" id="viewingDate" name="viewingDate" required>
            </div>
            <div>
              <label for="viewingTime">Time</label>
              <input type="time" id="viewingTime" name="viewingTime" min="09:00" max="18:00" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Additional Notes</label>
          <textarea id="message" name="message" placeholder="Any special requests or additional information..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="btnText">Schedule Viewing</span>
        </button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 HomeQuest. All rights reserved.</p>
  </footer>
  <script src="../JS/appointment_page_scripts.js"></script>
</body>
</html>
