<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - HomeQuest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/register_page.css">
</head>
<body>
  <header>
    <div class="logo">HomeQuest</div>
    <nav>
      <a href="main_page.html">Home</a>
      <a href="login_page.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Sign Up</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="firstName">First Name <span class="required">*</span></label>
        <input type="text" id="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name <span class="required">*</span></label>
        <input type="text" id="lastName" required />
      </div>

      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
        <input type="password" id="confirmPassword" required />
        <div class="error" id="passwordError">Passwords do not match.</div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" />
      </div>

      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" id="street" name="street" placeholder="Street" required />
      </div>
      
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required />
      </div>
      
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="State" />
      </div>
      
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" />
      </div>
      
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Country" required />
      </div>
      

      <div class="form-group">
        <label for="userType">Register As <span class="required">*</span></label>
        <select id="userType" required>
          <option value="">Select type</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="dataConsent"/>
          I consent to the use of my data to improve location-based services.
        </label>
      </div>

      <button type="submit">Register</button>

      <p style="text-align: center; margin-top: 15px;">
        Already have an account?
        <a href="login_page.html" style="color: #3a6ee8; text-decoration: underline;">Log in</a>
      </p>
    </form>
  </div>
  <script src="../CSS/register_page.css"></script>
  <script src="../JS/register_page.js"></script>
</body>
</html>
