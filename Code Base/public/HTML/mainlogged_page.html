<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeQuest - Find Your Dream Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/mainlogged_page_styles.css" />
</head>
<body>
  <header>
    <div class="logo" data-translate="logo">HomeQuest</div>
    <div class="dropdown-container">
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="account_page.html" data-translate="account">Account</a>
        <a href="add_listing.html" id="addListingMenuItem" style="display: none;">Add Listings</a>
        <a href="seller_dashboard.html" id="dashboardMenuItem" style="display: none;">Dashboard</a>
        <a href="#contact" data-translate="help">Help</a>
      </div>      
      </div>      
    </div>
  </header>
  

  <section class="hero">
    <h1 data-translate="welcome">Find Your Dream Home with HomeQuest</h1>
    <div style="display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap; max-width: 700px; margin: 0 auto;">
      <input class="search-bar" type="text" id="searchText" placeholder="Search by location, price, or type..." data-translate="search_placeholder" style="flex: 1;">
      <button id="filterToggleBtn" onclick="toggleFilters()" style="padding: 10px 16px; font-size: 16px; background-color: #3a6ee8; color: white; border: none; border-radius: 8px; cursor: pointer;" data-translate="filters">
        &#9881; Filters
      </button>
    </div>
  </section>
  <div id="filterOptions" style="display: none; max-width: 900px; margin: 20px auto 0; background-color: rgba(255,255,255,0.1); padding: 20px; border-radius: 12px; display: flex; flex-direction: column; gap: 15px;">

    <!-- Buy/Rent Toggle -->
    <div style="display: flex; justify-content: center; gap: 20px;">
      <label><input type="radio" name="listingType" value="buy" checked onchange="toggleDuration()"> Buy</label>
      <label><input type="radio" name="listingType" value="rent" onchange="toggleDuration()"> Rent</label>
    </div>
  
    <!-- Address Fields -->
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
      <input type="text" id="filterCountry" placeholder="Country" style="flex: 1; padding: 10px; border-radius: 6px; border: none;">
      <input type="text" id="filterState" placeholder="State" style="flex: 1; padding: 10px; border-radius: 6px; border: none;">
      <input type="text" id="filterCity" placeholder="City" style="flex: 1; padding: 10px; border-radius: 6px; border: none;">
      <input type="text" id="filterPostalCode" placeholder="Zip Code" style="flex: 1; padding: 10px; border-radius: 6px; border: none;">
    </div>
  
    <!-- Price, Apartment Type, Rooms -->
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
      <input type="number" id="minPrice" placeholder="Min Price (€)" style="flex: 1; padding: 10px; border-radius: 6px; border: none;">
      <input type="number" id="maxPrice" placeholder="Max Price (€)" style="flex: 1; padding: 10px; border-radius: 6px; border: none;">
      <select id="filterApartmentType" style="flex: 1; padding: 10px; border-radius: 6px; border: none;">
        <option value="">Apartment Type</option>
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
      </select>
      <select id="rooms" style="flex: 1; padding: 10px; border-radius: 6px; border: none;">
        <option value="">Number of Rooms</option>
        <option value="1">1+</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
      </select>
    </div>
  
    <!-- Duration (only if Rent is selected) -->
    <input type="text" id="filterDuration" placeholder="Rent Duration (e.g. 6 months)" style="padding: 10px; border-radius: 6px; border: none; display: none;">
  
    <!-- Verified Checkbox -->
    <label style="color: white;">
      <input type="checkbox" id="verified"> Verified Properties Only
    </label>
  
    <button id="searchButton" style="padding: 12px; background-color: #3a6ee8; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer;">
      Search
    </button>
  </div>

  <section class="section" id="listings">
    <h2 data-translate="featured">Featured Listings</h2>
    <div class="search-results" id="searchResults">
      <!-- Results will be populated here -->
    </div>
  </section>

  <div id="listingModal" class="listing-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Property Details</h3>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Content inserted by JS -->
      </div>
    </div>
  </div>

  <section class="section" id="about">
    <h2 data-translate="about">About</h2>
    <p data-translate="browse"></p>
  </section>

  <footer id="contact">
    <p data-translate="copyright">&copy; 2025 HomeQuest. All rights reserved.</p>
  </footer>

  <script src="../JS/translations.js"></script>
  <script src="../JS/language-switcher.js"></script>
  <script src="../JS/mainlogged_page_scripts.js"></script>
</body>
</html>
