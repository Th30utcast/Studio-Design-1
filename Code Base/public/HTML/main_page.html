<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeQuest - Find Your Dream Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/main_page_styles.css" />

</head>
<body>
  <header>
    <div class="logo" data-translate="logo">HomeQuest</div>
    <nav>
      <a href="main_page.html" data-translate="home">Home</a>
      <a href="#listings" data-translate="listings">Listings</a>
      <a href="#about" data-translate="about">About</a>
      <a href="login_page.html" data-translate="login">Login</a>
      <a href="#contact" data-translate="help">Help</a>
    </nav>
  </header>

  <section class="hero">
    <h1 data-translate="welcome">Find Your Dream Home with HomeQuest</h1>
    <input class="search-bar" type="text" placeholder="Search by location, price, or type..." data-translate="search_placeholder">
  </section>

  <section class="section" id="listings">
    <h2 data-translate="featured">Featured Listings</h2>
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
      <thead>
        <tr style="background-color: #0C1E3D; color: white;">
          <th style="padding: 12px; border: 1px solid #ccc;">Property</th>
          <th style="padding: 12px; border: 1px solid #ccc;">Location</th>
          <th style="padding: 12px; border: 1px solid #ccc;">Price</th>
          <th style="padding: 12px; border: 1px solid #ccc;">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc;"></td>
          <td style="padding: 10px; border: 1px solid #ccc;"></td>
          <td style="padding: 10px; border: 1px solid #ccc;"></td>
          <td style="padding: 10px; border: 1px solid #ccc;"></td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="section" id="about">
    <h2 data-translate="about">About</h2>
    <p data-translate="browse">Browse listings, connect with agents, and schedule viewings all in one place.</p>
  </section>

  <footer id="contact">
    <p data-translate="copyright">&copy; 2025 HomeQuest. All rights reserved.</p>
  </footer>
  <script src="translations.js"></script>
  <script src="language-switcher.js"></script>
</body>
</html>
