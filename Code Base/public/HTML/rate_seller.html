<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Seller - HomeQuest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/rate_seller.css">
</head>
<body>
  <header>
    <a href="mainlogged_page.html" class="logo">HomeQuest</a>
    <nav>
      <a href="mainlogged_page.html">Home</a>
      <a href="account_page.html">Account</a>
      <a href="mainlogged_page.html#contact">Help</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-card">
      <div class="rating-header">
        <h1>Rate Your Experience</h1>
        <p>Thank you for contacting the property agent. Please take a moment to rate your experience.</p>
      </div>
      
      <form id="ratingForm">
        <!-- Hidden fields to store IDs -->
        <input type="hidden" id="buyerId" name="buyerId">
        <input type="hidden" id="sellerId" name="sellerId">
        <input type="hidden" id="listingId" name="listingId">
        
        <div class="form-group">
          <label>Rate the seller (1-5 stars)</label>
          <div class="stars-container">
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★</label>
                
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>
                
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>
                
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>
                
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
              </div>
          </div>
        </div>

        <div class="form-group">
          <label for="comment">Your Comments (Optional)</label>
          <textarea id="comment" name="comment" placeholder="Share your experience with this seller..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="btnText">Submit Rating</span>
        </button>
        
        <div class="skip-option">
          <a href="mainlogged_page.html" class="skip-link">Skip rating</a>
        </div>
      </form>
    </div>
  </div>

  <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background-color: white; padding: 30px; border-radius: 10px; text-align: center;">
      <div class="spinner" style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
      <p style="margin-top: 15px; font-weight: bold;">Submitting your rating...</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 HomeQuest. All rights reserved.</p>
  </footer>
  <script src="../JS/rate_seller.js"></script>
  <script src="../JS/translations.js"></script>
  <script src="../JS/language-switcher.js"></script>
</body>
</html>
