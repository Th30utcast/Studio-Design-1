<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Listing - HomeQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/add_listing_styles.css" />
</head>
<body>
  <header>
    <div class="logo">HomeQuest</div>
    <nav>
      <a href="mainlogged_page.html">Dashboard</a>
      <a href="account_page.html">Account</a>
      <a href="main_page.html">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Add New Listing</h2>
    <form id="listingForm" enctype="multipart/form-data">
      <label for="listingType">Listing Type</label>
      <select name="listingType" id="listingType" required>
        <option value="">Select Type</option>
        <option value="rent">Rent</option>
        <option value="purchase">Purchase</option>
      </select>

      <label for="apartmentType">Apartment Type</label>
      <select name="apartmentType" id="apartmentType" required>
        <option value="">Select Type</option>
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
      </select>

      <label for="duration">Rent Duration (if applicable)</label>
      <input type="text" name="duration" id="duration" placeholder="e.g. 6 months" />

      <label for="price">Price (â‚¬)</label>
      <input type="number" name="price" required />

      <label for="size">Size</label>
      <input type="text" name="size" placeholder="e.g. 120 sqm" />

      <label for="bedrooms">Number of Bedrooms</label>
      <input type="number" name="bedrooms" />

      <label for="bathrooms">Number of Bathrooms</label>
      <input type="number" name="bathrooms" />

      <label for="location">Location</label>
      
      <input name="street" placeholder="Street Address" />
      <input name="city" placeholder="City" />
      <input name="state" placeholder="State" />
      <input name="postalCode" placeholder="Postal Code" />
      <input name="country" placeholder="Country" />
      
      <label for="description">Description</label>
      <textarea name="description" placeholder="Write a brief description..."></textarea>

      <label for="photos">Upload Photos</label>
      <input type="file" name="photos" multiple accept="image/*" />

      <button type="submit">Add Listing</button>
    </form>
  </div>
  <script src="../JS/add_listing_scripts.js"></script>
</body>
</html>
