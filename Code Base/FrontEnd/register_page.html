<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HomeQuest - Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0C1E3D;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #162c52;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .logo {
      font-size: 44px;
      font-family: 'Great Vibes', cursive;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ffffff;
    }

    #register-form h2 {
      font-size: 28px;
      margin-bottom: 25px;
      font-family: 'Times New Roman', Times, serif;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 15px;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 11px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      background-color: #3a6ee8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #335dc1;
    }

    a {
      color: #8fb6ff;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    #membership-group, #verification-group {
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1 class="logo">HomeQuest</h1>
    <form id="register-form">
      <h2>Register</h2>

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="userType">User Type:</label>
        <select id="userType" name="userType" required onchange="handleUserTypeChange()">
          <option value="">Select</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
      </div>

      <div class="form-group" id="membership-group">
        <label for="membership">Membership Type (Buyers only):</label>
        <select id="membership" name="membership">
          <option value="">Select</option>
          <option value="gold">Gold (Unlimited Listings)</option>
          <option value="silver">Silver (3 Listings)</option>
        </select>
      </div>

      <div class="form-group" id="verification-group">
        <label for="verificationId">Upload ID for Verification:</label>
        <input type="file" id="verificationId" name="verificationId" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
      </div>

      <button type="submit">Register</button>
      <p>Already have an account? <a href="login_page.html">Login</a></p>
    </form>
  </div>

  <script>
    function handleUserTypeChange() {
      const userType = document.getElementById('userType').value;
      document.getElementById('membership-group').style.display = userType === 'buyer' ? 'block' : 'none';
      document.getElementById('verification-group').style.display = userType !== '' ? 'block' : 'none';
    }

    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const data = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        address: document.getElementById('address').value,
        email: document.getElementById('email').value,
        password,
        userType: document.getElementById('userType').value,
        membership: document.getElementById('membership').value || null
      };

      try {
        const response = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const message = await response.text();

        if (response.ok) {
          alert("Registered successfully!");
          window.location.href = "main_page.html";
        } else {
          alert(message);
        }

      } catch (error) {
        console.error("Error:", error);
        alert("Registration failed.");
      }
    });
  </script>
</body>
</html>
