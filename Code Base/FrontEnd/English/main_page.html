<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeQuest - Find Your Dream Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: rgba(12, 30, 61, 0.95);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: white;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: rgba(12, 30, 61, 0.85);
      padding: 50px 20px;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .search-bar {
      width: 100%;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .section {
      padding: 50px 40px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      margin: 20px;
      border-radius: 12px;
    }

    .section h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #0C1E3D;
      color: white;
    }

    footer {
      background-color: rgba(12, 30, 61, 0.95);
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HomeQuest</div>
    <nav>
      <a href="main_page.html">Home</a>
      <a href="#listings">Listings</a>
      <a href="#about">About</a>
      <a href="login_page.html">Login</a>
      <a href="#contact">Help</a>
    </nav>

    <div>
      <select id="languageSelect" onchange="changeLanguage(event)" style="margin-left: 20px; padding: 6px 10px; border-radius: 6px; font-size: 14px;">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
      </select>      
    </div>
  </header>

  <section class="hero">
    <h1>Find Your Dream Home with HomeQuest</h1>

    <div style="display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap; max-width: 700px; margin: 0 auto;">
      <input class="search-bar" type="text" id="searchText" placeholder="Search by location, price, or type..." style="flex: 1;">
      <button id="filterToggleBtn" onclick="toggleFilters()" style="padding: 10px 16px; font-size: 16px; background-color: #3a6ee8; color: white; border: none; border-radius: 8px; cursor: pointer;">
        &#9881; Filters
      </button>
    </div>

    <div id="filterOptions" style="display: none; max-width: 700px; margin: 20px auto 0; background-color: rgba(255,255,255,0.1); padding: 20px; border-radius: 12px; flex-direction: column; gap: 15px;">
      <div style="display: flex; justify-content: center; gap: 20px;">
        <label><input type="radio" name="listingType" value="buy" checked> Buy</label>
        <label><input type="radio" name="listingType" value="rent"> Rent</label>
      </div>

      <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <input type="text" id="filterLocation" placeholder="Location" style="flex: 1; padding: 10px; border-radius: 6px; border: none;">
        <input type="number" id="minPrice" placeholder="Min Price (€)" style="flex: 1; padding: 10px; border-radius: 6px; border: none;">
        <input type="number" id="maxPrice" placeholder="Max Price (€)" style="flex: 1; padding: 10px; border-radius: 6px; border: none;">
      </div>

      <select id="rooms" style="padding: 10px; border-radius: 6px; border: none;">
        <option value="">Number of Rooms</option>
        <option value="1">1+</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
      </select>

      <label style="color: white;">
        <input type="checkbox" id="verified"> Verified Properties Only
      </label>

      <button onclick="applyFilters()" style="padding: 12px; background-color: #3a6ee8; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer;">
        Search
      </button>
    </div>
  </section>

  <section class="section" id="listings">
    <h2>Featured Listings</h2>
    <table>
      <thead>
        <tr>
          <th>Property</th>
          <th>Location</th>
          <th>Price</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="section" id="about">
    <h2>About</h2>
    <p>Browse listings, connect with agents, and schedule viewings all in one place.</p>
  </section>

  <footer id="contact">
    <p>&copy; 2025 HomeQuest. All rights reserved.</p>
  </footer>

  <script>
    function changeLanguage(event) {
      const lang = document.getElementById('languageSelect').value;

      if (lang === "en") {
        window.location.href = "../English/main_page.html";
      } else if (lang === "de") {
        window.location.href = "../German/main_page_de.html";
      } else if (lang === "fr") {
        window.location.href = "../French/main_page_fr.html";
      } else if (lang === "es") {
        window.location.href = "../Spanish/main_page_sp.html";
      }
    }

    function toggleFilters() {
      const filterSection = document.getElementById('filterOptions');
      const toggleBtn = document.getElementById('filterToggleBtn');
      const isVisible = filterSection.style.display === 'flex';
      filterSection.style.display = isVisible ? 'none' : 'flex';
      toggleBtn.innerHTML = isVisible ? '&#9881; Filters' : 'Hide Filters';
    }

    function applyFilters() {
      const searchText = document.getElementById('searchText').value;
      const location = document.getElementById('filterLocation').value;
      const minPrice = document.getElementById('minPrice').value;
      const maxPrice = document.getElementById('maxPrice').value;
      const rooms = document.getElementById('rooms').value;
      const listingType = document.querySelector('input[name="listingType"]:checked')?.value;
      const verified = document.getElementById('verified').checked;

      console.log("Search Text:", searchText);
      console.log("Location:", location);
      console.log("Price Range:", minPrice, '-', maxPrice);
      console.log("Rooms:", rooms);
      console.log("Listing Type:", listingType);
      console.log("Verified:", verified);
    }
  </script>
</body>
</html>
