<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeQuest - Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0C1E3D;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .payment-container {
      background-color: #162c52;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #3a6ee8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #335dc1;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="logo">HomeQuest</div>
    <h2>Payment Details</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Michael Myers" required>
      </div>
      <div class="form-group">
        <label for="address">Billing Address</label>
        <input type="text" id="address" name="address" placeholder="Random Street 123" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1111 2222 3333 4444" required>
      </div>
      <div class="form-group" style="display: flex; gap: 10px;">
        <div style="flex: 1;">
          <label for="expiry">Expiration Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        </div>
        <div style="flex: 1;">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
