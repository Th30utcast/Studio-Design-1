<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Konto - HomeQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0C1E3D;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .account-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .verified-badge {
      background-color: #28a745;
      color: white;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 6px;
    }

    .account-details label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    .account-details input,
    .account-details select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 16px;
    }

    .account-details button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3a6ee8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .account-details button:hover {
      background-color: #2f5ec1;
    }

    .info-box {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      border: 1px solid #ddd;
    }

    .info-box p {
      margin: 10px 0;
      font-size: 16px;
    }

    .section-title {
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HomeQuest</div>
    <nav>
      <a href="mainlogged_page_de.html">Startseite</a>
      <a href="main_page_de.html">Abmelden</a>
    </nav>
  </header>

  <div class="account-container">
    <h2>Mein Konto <span class="verified-badge">Verifiziert</span></h2>

    <form class="account-details">
      <label for="photo">Profilfoto</label>
      <input type="file" id="photo" name="photo">

      <label for="name">Vollst채ndiger Name</label>
      <input type="text" id="name" name="name" placeholder="Max Mustermann">

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" placeholder="max@example.com">

      <label for="phone">Telefonnummer</label>
      <input type="tel" id="phone" name="phone" placeholder="+491234567890">

      <label for="password">Passwort 채ndern</label>
      <input type="password" id="password" name="password" placeholder="Neues Passwort">

      <button type="submit">Informationen aktualisieren</button>
    </form>

    <div class="info-box">
      <p class="section-title">Mitgliedschaftsinformationen</p>
      <p><strong>Mitgliedschaftsstufe:</strong> Gold</p>
      <p><strong>Inseratslimit:</strong> Unbegrenzte Inserate</p>
      <button>Mitgliedschaft upgraden</button>
    </div>

    <div class="info-box">
      <p class="section-title">Identit채tspr체fung</p>
      <label for="id-upload">Ausweis zur Verifizierung hochladen</label>
      <input type="file" id="id-upload" name="id-upload">
      <button style="margin-top: 10px;">Ausweis einreichen</button>
    </div>
  </div>
</body>
</html>
