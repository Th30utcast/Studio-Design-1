<!DOCTYPE html>
<html>
  <head>
    <title>Message Board</title>
  </head>
  <body>
    <h1>Submit a Message</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    <h2>All Messages</h2>
    <ul>
      {% for message in messages %}
      <li>{{ message.text }} <small>({{ message.created_at }})</small></li>
      {% endfor %}
    </ul>
  </body>
</html>
